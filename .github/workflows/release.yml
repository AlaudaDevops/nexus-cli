name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'main.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches: [ main ]
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'main.go'
      - 'go.mod'
      - 'go.sum'

env:
  BINARY_NAME: nexus-cli

jobs:
  build:
    name: Build Binary
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: nexus-cli-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: nexus-cli-linux-arm64
          # macOS
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: nexus-cli-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: nexus-cli-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version info
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_commit=$GIT_COMMIT" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          LDFLAGS="-s -w -X github.com/alauda/nexus-cli/cmd.Version=${{ steps.version.outputs.version }} -X github.com/alauda/nexus-cli/cmd.GitCommit=${{ steps.version.outputs.git_commit }} -X github.com/alauda/nexus-cli/cmd.BuildDate=${{ steps.version.outputs.build_date }}"
          go build -ldflags "$LDFLAGS" -o "${{ matrix.artifact_name }}" main.go

      - name: Generate checksum
        run: shasum -a 256 ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}
            ${{ matrix.artifact_name }}.sha256
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name 'nexus-cli-*' -exec cp {} release/ \;
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## 安装说明 / Installation Guide

            ### Linux (amd64)
            ```bash
            wget https://github.com/alauda/nexus-cli/releases/download/${{ github.ref_name }}/nexus-cli-linux-amd64
            chmod +x nexus-cli-linux-amd64
            sudo mv nexus-cli-linux-amd64 /usr/local/bin/nexus-cli
            ```

            ### Linux (arm64)
            ```bash
            wget https://github.com/alauda/nexus-cli/releases/download/${{ github.ref_name }}/nexus-cli-linux-arm64
            chmod +x nexus-cli-linux-arm64
            sudo mv nexus-cli-linux-arm64 /usr/local/bin/nexus-cli
            ```

            ### macOS (Intel)
            ```bash
            wget https://github.com/alauda/nexus-cli/releases/download/${{ github.ref_name }}/nexus-cli-darwin-amd64
            chmod +x nexus-cli-darwin-amd64
            sudo mv nexus-cli-darwin-amd64 /usr/local/bin/nexus-cli
            ```

            ### macOS (Apple Silicon)
            ```bash
            wget https://github.com/alauda/nexus-cli/releases/download/${{ github.ref_name }}/nexus-cli-darwin-arm64
            chmod +x nexus-cli-darwin-arm64
            sudo mv nexus-cli-darwin-arm64 /usr/local/bin/nexus-cli
            ```

            ## 验证安装 / Verify Installation
            ```bash
            nexus-cli version
            ```

            ## 文档 / Documentation
            - [README](https://github.com/alauda/nexus-cli/blob/main/README.md)
            - [快速开始 / Quick Start](https://github.com/alauda/nexus-cli/blob/main/QUICKSTART.md)
            - [中文文档](https://github.com/alauda/nexus-cli/blob/main/README_CN.md)

            ## 校验和 / Checksums
            每个二进制文件都提供了 SHA256 校验和文件。
            SHA256 checksums are provided for each binary.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
