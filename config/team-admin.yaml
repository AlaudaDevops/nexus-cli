# 团队管理员配置
# 此配置由 Nexus Admin 执行，创建具有用户和角色管理权限的团队管理员

# 创建团队管理员角色 - 可以创建用户和管理角色
roles:
  - id: "team-admin"
    name: "Team Administrator"
    description: "团队管理员 - 可以创建用户、管理角色，但不能直接管理仓库"
    privileges:
      # 用户管理权限
      - "nx-users-all"
      - "nx-users-create"
      - "nx-users-delete"
      - "nx-users-read"
      - "nx-users-update"
      # 角色管理权限
      - "nx-roles-all"
      - "nx-roles-create"
      - "nx-roles-delete"
      - "nx-roles-read"
      - "nx-roles-update"
      # 权限查看（需要查看可用权限来分配角色）
      - "nx-privileges-read"

# 创建团队管理员用户
users:
  - id: "autotest-admin"
    firstName: "Autotest"
    lastName: "Admin"
    emailAddress: "autotest-admin@example.com"
    password: "AutotestAdmin123"
    status: "active"
    roles:
      - "team-admin"
